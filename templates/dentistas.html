<!DOCTYPE html>
<html>
<head>
    <title>Elige tu Dentista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-3">Elige tu Dentista</h1>
    <div class="row mt-4">
        {% for dentist in dentists %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ url_for('static', filename='images/' + dentist.photo) }}" class="card-img-top" alt="{{ dentist.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ dentist.name }}</h5>
                    <a href="{{ url_for('agenda', dentist_id=dentist.id) }}" class="btn btn-primary">Reservar Turno</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
