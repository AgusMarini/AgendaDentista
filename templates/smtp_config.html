<!DOCTYPE html>
<html>
<head>
    <title>Configuración SMTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Configura tu Cuenta SMTP</h2>
    <form method="POST" action="/send-email">
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="smtp_server" class="form-label">Servidor SMTP:</label>
            <input type="text" name="smtp_server" class="form-control" id="smtp_server" placeholder="smtp.gmail.com" required>
        </div>
        <div class="mb-3">
            <label for="smtp_port" class="form-label">Puerto SMTP:</label>
            <input type="number" name="smtp_port" class="form-control" id="smtp_port" placeholder="587" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Correo</button>
    </form>
</body>
</html>
