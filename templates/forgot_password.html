<!DOCTYPE html>
<html>
<head>
    <title>Recuperar Contrase√±a</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Recuperar Contrase√±a</h2>

                    <!-- üîπ Mostrar mensajes Flash aqu√≠ -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('forgot_password') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Ingresa tu Email:</label>
                            <input type="email" name="email" class="form-control" id="email" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}" class="text-decoration-none">Volver a Iniciar Sesi√≥n</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
